services:
  db:
    image: postgres:16
    container_name: ims_db
    restart: always
    environment:
      POSTGRES_USER: ims
      POSTGRES_PASSWORD: sharkdrop
      POSTGRES_DB: imsdb
    volumes:
      - db_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ims"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
    container_name: ims_backend
    restart: always
    env_file: .env
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy
    command: >
      bash -c "uvicorn app.main:app --host 0.0.0.0 --port 8000"
    volumes:
      - ./backend/app:/app/app
      - ./backend/uploads:/app/app/uploads

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: ims_frontend
    restart: always
    ports:
      - "5173:5173"

  caddy:
    image: caddy:2
    container_name: ims_caddy
    restart: always
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./caddy/Caddyfile:/etc/caddy/Caddyfile
      - caddy_data:/data
      - caddy_config:/config
    depends_on:
      - backend
      - frontend

volumes:
  db_data:
  caddy_data:
  caddy_config:
