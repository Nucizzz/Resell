version: "3.9"

services:
  db:
    image: postgres:16
    container_name: ims_db
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-ims}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-sharkdrop}
      POSTGRES_DB: ${POSTGRES_DB:-imsdb}
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $$POSTGRES_USER -d $$POSTGRES_DB"]
      interval: 5s
      timeout: 5s
      retries: 20
    volumes:
      - ims_pgdata:/var/lib/postgresql/data
    networks:
      - ims_net

  backend:
    build:
      context: ./backend
    container_name: ims_backend
    env_file: .env
    environment:
      DATABASE_URL: ${DATABASE_URL}
      SECRET_KEY: ${SECRET_KEY:-sharkdrop}
      API_BASE_PATH: ${API_BASE_PATH:-/api}
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - ims_uploads:/app/app/uploads
    ports:
      - "8000:8000"
    networks:
      - ims_net

  frontend:
    # il tuo frontend esistente; se hai gi√† un Dockerfile frontend usalo qui.
    build:
      context: ./frontend
    container_name: ims_frontend
    environment:
      # Se il tuo api.ts legge VITE_API_BASE, puoi esporlo qui:
      # VITE_API_BASE: http://localhost:8000/api
      NODE_ENV: production
    depends_on:
      - backend
    ports:
      - "5173:5173"
    networks:
      - ims_net

volumes:
  ims_pgdata:
  ims_uploads:

networks:
  ims_net:
