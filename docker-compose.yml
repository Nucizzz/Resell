services:
  db:
    image: postgres:16
    container_name: ims_db
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    volumes:
      - db_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER}"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build: ./backend
    container_name: ims_backend
    env_file: .env
    depends_on:
      - db
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 10s
      timeout: 5s
      retries: 5

  frontend:
    build: ./frontend
    container_name: ims_frontend
    env_file: .env
    depends_on:
      - backend

  caddy:
    image: caddy:2
    container_name: ims_caddy
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    environment:
      - PUBLIC_HOSTNAME=${PUBLIC_HOSTNAME}
    volumes:
      - ./caddy/Caddyfile:/etc/caddy/Caddyfile:ro
      - caddy_data:/data
      - caddy_config:/config
    depends_on:
      - frontend
      - backend

volumes:
  db_data:
  caddy_data:
  caddy_config:
