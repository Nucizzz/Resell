services:
  db:
    image: postgres:16
    container_name: ims_db
    restart: always
    environment:
      POSTGRES_USER: ims
      POSTGRES_PASSWORD: sharkdrop
      POSTGRES_DB: imsdb
    volumes:
      - db_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ims"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
    container_name: ims_backend
    restart: always
    env_file: .env
    depends_on:
      db:
        condition: service_healthy
    command: >
      bash -c "uvicorn app.main:app --host 0.0.0.0 --port 8000 --proxy-headers --forwarded-allow-ips='*'"
    volumes:
      - ./backend/app:/app/app
      - uploads_data:/app/app/uploads
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "python -c \"import urllib.request; urllib.request.urlopen('http://127.0.0.1:8000/api/openapi.json').read()\"",
        ]
      interval: 30s
      timeout: 5s
      retries: 5

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: ims_frontend
    restart: always
    volumes:
      # Expose built files so Caddy can serve them directly from the host
      - ./frontend/dist:/srv:ro

  caddy:
    image: caddy:2
    container_name: ims_caddy
    restart: always
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./caddy/Caddyfile:/etc/caddy/Caddyfile
      - ./frontend/dist:/srv:ro
      - caddy_data:/data
      - caddy_config:/config
    depends_on:
      backend:
        condition: service_healthy
      frontend:
        condition: service_started

volumes:
  db_data:
    name: nucizzz-ims_db_data
  caddy_data:
    name: nucizzz-ims_caddy_data
  caddy_config:
    name: nucizzz-ims_caddy_config
  uploads_data:
    name: nucizzz-ims_uploads_data
