services:
  db:
    image: postgres:16
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    volumes:
      - db_data:/var/lib/postgresql/data
  backend:
    build: ./backend
    env_file: .env
    depends_on: [db]
    volumes: [uploads:/app/uploads]
  frontend:
    build: ./frontend
    env_file: .env
    depends_on: [backend]
  adminer:
    image: adminer:latest
    ports: ["8080:8080"]
    depends_on: [db]
  caddy:
    image: caddy:2
    ports: ["80:80","443:443"]
    volumes:
      - ./caddy/Caddyfile:/etc/caddy/Caddyfile:ro
      - caddy_data:/data
      - caddy_config:/config
    depends_on: [frontend, backend]
volumes:
  db_data:
  caddy_data:
  caddy_config:
  uploads:
