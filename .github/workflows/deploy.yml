name: Deploy to VPS

on:
  push:
    branches: [ "main" ]   # cambia se usi un altro branch
  workflow_dispatch: {}

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup SSH agent
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.VPS_SSH_KEY }}

      - name: Add VPS to known_hosts
        run: |
          mkdir -p ~/.ssh
          ssh-keyscan -H ${{ secrets.VPS_HOST }} >> ~/.ssh/known_hosts

      - name: Install rsync
        run: sudo apt-get update && sudo apt-get install -y rsync

      - name: Rsync files to VPS (senza .env)
        run: |
          rsync -avz --delete \
            --exclude ".git/" \
            --exclude ".github/" \
            --exclude ".env" \
            -e "ssh -o StrictHostKeyChecking=yes" \
            ./ ${{ secrets.VPS_USER }}@${{ secrets.VPS_HOST }}:${{ secrets.VPS_PATH }}/

      - name: Build & restart containers on VPS
        run: |
          ssh -o StrictHostKeyChecking=yes ${{ secrets.VPS_USER }}@${{ secrets.VPS_HOST }} << 'EOF'
            set -e
            cd ${{ secrets.VPS_PATH }}
            # usa il Caddyfile prod
            if [ -f caddy/Caddyfile.prod ]; then
              cp -f caddy/Caddyfile.prod caddy/Caddyfile
            fi
            # build e up
            docker compose pull || true
            docker compose build --no-cache
            docker compose up -d
            docker system prune -f
          EOF
